<h1 mat-dialog-title>
  Are you sure you want to delete <i>{{ data.team.name }}</i>
</h1>
<p>
  Deleting this team will delete all drawings and publications associated to
  this team.
</p>
<div>
  <mat-dialog-actions align="end">
    <button
      mat-raised-button
      color="primary"
      type="submit"
      (click)="deleteTeam()"
    >
      Delete
    </button>
    <button mat-raised-button color="accent" (click)="onCancel()">
      Cancel
    </button>
  </mat-dialog-actions>
</div>
