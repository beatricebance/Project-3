<h1 mat-dialog-title>Are you sure you want to leave "{{ data.team.name }}"</h1>
<p>Leaving this team does not prevent you from rejoining this team later on.</p>
<div>
  <mat-dialog-actions align="end">
    <button
      mat-raised-button
      color="primary"
      type="submit"
      (click)="leaveTeam()"
    >
      Leave
    </button>
    <button mat-raised-button color="accent" (click)="onCancel()">
      Cancel
    </button>
  </mat-dialog-actions>
</div>
