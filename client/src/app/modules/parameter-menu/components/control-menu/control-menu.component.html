<div>
  <h4>Menu</h4>
  <button
    mat-flat-button
    id="drawing"
    matTooltip="Nouveau Dessin (CTRL+O)"
    (click)="openNewDrawing()"
  >
    Nouveau dessin
  </button>
  <button
    mat-flat-button
    id="undo"
    matTooltip="Retour à l'arrière (CTRL+Z)"
    (click)="undo()"
    [disabled]="!canUndo"
  >
    Retour à l'arrière
  </button>
  <button
    mat-flat-button
    id="redo"
    matTooltip="Retour à l'avant (CTRL+SHIFT+Z)"
    (click)="redo()"
    [disabled]="!canRedo"
  >
    Retour à l'avant
  </button>
</div>
