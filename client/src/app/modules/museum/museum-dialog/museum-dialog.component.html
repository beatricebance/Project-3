<h2 mat-dialog-title>Publishing to the museum!</h2>
<div mat-dialog-content class="inputDiv">
  <input
  type="text"
  #nameInput
  id="postName"
  autocomplete="off"
  spellcheck="false"
  placeholder="Enter the drawing name"
  />
  <button mat-icon-button class="postbtn" (click)="onPublishClick()">
    <p>PUBLISH</p>
  </button>
</div>
