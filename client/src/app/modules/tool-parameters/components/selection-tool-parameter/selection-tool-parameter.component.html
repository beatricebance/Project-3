<div class="parameter">
  <h4>{{ toolName }}</h4>
  <button
    mat-flat-button
    id="cut"
    matTooltip="Couper la sélection"
    (click)="cut()"
    [disabled]="!hasSelection"
  >
    Couper
  </button>
  <button
    mat-flat-button
    id="copy"
    matTooltip="Copier la sélection"
    (click)="copy()"
    [disabled]="!hasSelection"
  >
    Copier
  </button>
  <button
    mat-flat-button
    id="paste"
    matTooltip="Coller les éléments copier"
    (click)="paste()"
    [disabled]="!hasClipboardObject"
  >
    Coller
  </button>
  <button
    mat-flat-button
    id="duplicate"
    matTooltip="Dupliquer la sélection"
    (click)="duplicate()"
    [disabled]="!hasSelection"
  >
    Dupliquer
  </button>
  <button
    mat-flat-button
    id="deleteSelection"
    matTooltip="Supprime la sélection"
    (click)="deleteSelection()"
    [disabled]="!hasSelection"
  >
    Supprimer la sélection
  </button>
  <br />
  <br />
  <div [formGroup]="form">
    <div>
      <mat-form-field>
        <mat-label>Épaisseur de la bordure</mat-label>
        <input
          id="strokeInput"
          matInput
          matTextareaAutosize
          formControlName="strokeWidth"
          type="number"
          placeholder="Épaisseur de la bordure"
          min="1"
          oninput="validity.valid||(value='1');"
          onblur="validity.valid||(value='1');"
          (ngModelChange)="changeLineWidth()"
        />
      </mat-form-field>
    </div>
  </div>
</div>
